<div
  *ngIf="listElement != null && listElement.show"
  [style.height]="height"
  [class]="'ng-extension-flex-row-space-between ng-extension-no-select ng-extension-list-element ' + listElement.classList.join(' ')">
  <div class="ng-extension-flex-column ng-extension-list-element-text-container">
    <div class="ng-extension-list-element-title"
         [style.color]="listElement.textColorTitle">
      <span>{{listElement.title}}</span>
    </div>
    <div class="ng-extension-list-element-content"
         [style.color]="listElement.textColorContent">
      <span>{{listElement.content}}</span>
    </div>
  </div>
  <div
    *ngIf="listElement.actionItems != null && listElement.actionItems.length > 0"
    class="ng-extension-flex-row-center ng-extension-list-element-action-container">
    <div
      *ngFor="let action of listElement.actionItems"
      class="ng-extension-flex-column-center ng-extension-list-element-action">
      <button *ngIf="action.show && action.isIcon" mat-icon-button [style.color]="action.color"
              (click)="action.execute()">
        <mat-icon>{{action.content}}</mat-icon>
      </button>
      <button *ngIf="action.show && !action.isIcon" mat-mini-fab [style.color]="action.color"
              (click)="action.execute()">
        <mat-icon>{{action.content}}</mat-icon>
      </button>
    </div>
  </div>
</div>
